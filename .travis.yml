language: python
python:
- '3.5'
- '3.6'
matrix:
  include:
  - python: '3.7'
    dist: xenial
    sudo: true
  fast_finish: true
services:
- postgresql
env:
- TOX_ENV=py36-django-111
- TOX_ENV=py35-django-111
- TOX_ENV=py27-django-111
- TOX_ENV=py36-django-22
- TOX_ENV=py35-django-22
install: pip install -r requirements-test.txt
script: tox -e $TOX_ENV
after_success:
- codecov -e TOX_ENV
deploy:
  provider: pypi
  skip_existing: true
  skip_cleanup: true
  user: __token__
  password:
    secure: 
  on:
    repo: Canned-Django/django-auditlog
    branch: master
    tags: true
    condition: "$TOX_ENV = py36-django-22"
